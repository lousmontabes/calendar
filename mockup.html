<!doctype html>

<html lang="en">
<head>
      <meta charset="utf-8">

      <title>The HTML5 Herald</title>
      <meta name="description" content="The HTML5 Herald">
      <meta name="author" content="SitePoint">

      <link rel="stylesheet" href="css/styles.css?v=1.0">
      <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

      <style>

        body {
            background: rgb(240, 240, 240);
            margin: 0;
            font-family: "Varela Round"
        }

        .area {
            padding: 2em;
            height: 100vh;
            min-width: 40em;
            width: 75vw;
            max-width: 60em;
            margin: 0 auto;
        }

        .area h1 {
            margin: 1em;
        }

        .area h2 {
            margin: 0;
            color: rgb(200, 150, 215);
            margin-bottom: .5em;
            font-weight: normal;
        }

        .entry {
            transition: .2s;
            margin: 1.5em .25em;
            background: white;
            padding: 2em;
            border-radius: .25em;
            box-shadow: 1px 2px 5px rgba(0, 0, 0, .1);
        }

        .entry.today {
            border: 1px solid magenta;
        }

        .entry:hover {
            transform: translateY(-3px);
            box-shadow: 1px 5px 10px rgba(0, 0, 0, .1);
        }

        .migracio {
            font-size: 22px;
            padding: .5em 0;
            border-bottom: 1px solid rgb(240, 240, 240);
            color: rgb(50, 50, 50);
        }

        .migracio.last {
            border-bottom: none;
            padding-bottom: 0;
        }

        .migracio .comments {
            color: rgb(180, 180, 180);
            font-size: 16px;
            margin-top: .5em;
        }

      </style>

</head>

<body>

    <div class="area">

        <h1>Calendari de migracions</h1>

        <div class="entry today">
            <h2><b>Today</b></h2>
            <div class="migracio">
                12:00 - Juice
            </div>
            <div class="migracio">
                11:00 - Pedro
            </div>
            <div class="migracio last">
                11:00 - Vitor
            </div>
        </div>

        <div class="entry">
            <h2><b>Dimecres</b>, 20 de febrer</h2>
            <div class="migracio">
                11:00 - Juice
                <div class="comments">
                    Cal copiar dades de l'usuari.<br />Avisar a secretaria
                </div>
            </div>
            <div class="migracio">
                11:00 - Pedro
            </div>
            <div class="migracio">
                12:00 - Pedro
            </div>
            <div class="migracio last">
                12:00 - Vitor
            </div>
        </div>

        <div class="entry">
            <h2><b>Dijous</b>, 21 de febrer</h2>
            <div class="migracio">
                12:00 - Juice
            </div>
            <div class="migracio">
                11:00 - Pedro
            </div>
            <div class="migracio last">
                11:00 - Vitor
            </div>
        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
